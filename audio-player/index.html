<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio-player</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body class="body">

  <audio src="./assets/audio/beyonce.mp3"></audio>

  <div class="content">

      <img class="song-img" src="./assets/img/lemonade.png" alt="picture">
      <img class="song-img disabled" src="./assets/img/dontstartnow.png" alt="picture">


    <div class="toolbar">
      <div class="section1">
        <div class="play-pause-button play">
        </div>

        <div class="songs-data">
          <div class="songs-artists">
            <span>Beyonce</span>
            <span class="disabled">Dua Lipa</span>
          </div>

          <div class="songs-names">
            <span>Don't Hurt Yourself</span>
            <span class="disabled">Don't Start Now</span>
          </div>
        </div>

        <div class="buttons-container">
          <img class="toggle-button backward" src="./assets/svg/backward.png" alt="backward">
          <img class="toggle-button forward" src="./assets/svg/forward.png" alt="forward">
        </div>
      </div>

      <div class="section2">
        <div class="song-time">0:00</div>
        <input class="progress" type="range" min="0" max="400" value="0">
        <div class="current-time">0:00</div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
