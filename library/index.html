<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>


<body class="body">
<div class="content">

  <header class="header">
    <h1>Brooklyn Public Library</h1>

    <div class="header__menu-icon-conteiner">
    <nav class="menu">
      <ul class="menu__ul">
        <li class="menu__li"><a href="#about">About</a></li>
        <li class="menu__li"><a href="#favorites">Favorites</a></li>
        <li class="menu__li"><a href="#coffee">Coffee shop</a></li>
        <li class="menu__li"><a href="#contacts">Contacts</a></li>
        <li class="menu__li"><a href="#cards">Library Card</a></li>
      </ul>
    </nav>

      <img class="header__icon" src="./assets/icon_profile.svg" alt="profile icon">
    </div>
  </header>



  <main class="main">
    <section class="welcome">
      <img src="./assets/Welcome.jpg" alt="firstscreen">

      <div class="welcome__gradient"></div>

      <div class="welcome__h3-conteiner">
        <h3 class="welcome__h3"><p>Welcome</p><p>to the Brooklyn</p><p>Library</p></h3>
      </div>
    </section>


    <section class="about" id="about">
      <h2 class="about__h2">about</h2>
    </section>


    <section class="favorites" id="favorites">
      <h2 class="favorites__h2">favorites</h2>

      <div class="favorites__input-conteiner">
        <label class="favorites__input-area">
          <input class="favorites__input-season" type="radio" name="season" value="winter" id="season-winter">
          <span class="favorites__season">winter</span>
        </label>

        <label class="favorites__input-area">
          <input class="favorites__input-season" type="radio" name="season" value="spring" id="season-spring">
          <span class="favorites__season">spring</span>
        </label>

        <label class="favorites__input-area">
          <input class="favorites__input-season" type="radio" name="season" value="summer" id="season-summer">
          <span class="favorites__season">summer</span>
        </label>

        <label class="favorites__input-area">
          <input class="favorites__input-season" type="radio" name="season" value="autumn" id="season-autumn">
          <span class="favorites__season">autumn</span>
        </label>
      </div>

      <button class="favorites__button"></button>
      <button class="favorites__button"></button>
      <button class="favorites__button"></button>
      <button class="favorites__button"></button>
    </section>


    <section class="coffee" id="coffee">
      <h2 class="coffee__h2">coffee shop</h2>
    </section>


    <section class="contacts" id="contacts">
      <h2 class="contacts__h2">our contacts</h2>
    </section>


    <section class="cards" id="cards">
      <h2 class="cards__h2">didgital library cards</h2>
    </section>
  </main>



  <footer class="footer">
    <input type="text">
    <button class="footer__input-button"></button>
    <button class="footer__button"></button>
    <button class="footer__button"></button>
  </footer>
</div>
</body>
</html>
